version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build docker images
    task:
      jobs:
        - name: docker nginx build
          commands:
            - checkout
            - cd docker/nginx && make docker
        - name: docker backend build
          commands:
            - cd docker/backend && go test -v
            - cd docker/backend && make docker
